<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
        <li
          class="list-group-item"
          [ngClass]="{'oddStyle': odd % 2 !== 0}"
          [ngStyle]="{'backgroundColor': odd % 2 !== 0 ? 'pink' : 'transparent'}"
          *ngFor="let odd of oddNumbers"
          >
          {{odd}}
        </li>
      </div>
      <div *ngIf="!onlyOdd">
        <li
          class="list-group-item"
          [ngClass]="{'oddStyle': even % 2 !== 0}"
          [ngStyle]="{'backgroundColor': even % 2 !== 0 ? 'pink' : 'transparent'}"
          *ngFor="let even of evenNumbers"
          >
          {{even}}
        </li>
      </div>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p appBasicHighlight>Only odd</p>
        <p appBetterHighlight>Only odd</p>
      </ng-template>
    </div>
  </div>
</div>
