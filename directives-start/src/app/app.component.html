<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
        <li
          class="list-group-item"
          [ngClass]="{'oddStyle': odd % 2 !== 0}"
          [ngStyle]="{'backgroundColor': odd % 2 !== 0 ? 'pink' : 'transparent'}"
          *ngFor="let odd of oddNumbers"
          >
          {{odd}}
        </li>
      </div>
      <div *ngIf="!onlyOdd">
        <li
          class="list-group-item"
          [ngClass]="{'oddStyle': even % 2 !== 0}"
          [ngStyle]="{'backgroundColor': even % 2 !== 0 ? 'pink' : 'transparent'}"
          *ngFor="let even of evenNumbers"
          >
          {{even}}
        </li>
      </div>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p appBasicHighlight>Only odd</p>
        <p appBetterHighlight defaultBorder="solid">Only odd</p>
      </ng-template>
    </div>
  </div>
  
  <div *appUnless="onlyOdd">
    <li
      class="list-group-item"
      [ngClass]="{'oddStyle': even % 2 !== 0}"
      [ngStyle]="{'backgroundColor': even % 2 !== 0 ? 'pink' : 'transparent'}"
      *ngFor="let even of evenNumbers"
      >
      {{even}}
    </li>
  </div>

  <div [ngSwitch]="value">
    <p *ngSwitchCase="5">Value is 5</p>
    <p *ngSwitchCase="10">Value is 10</p>
    <p *ngSwitchCase="15">Value is 15</p>
    <p *ngSwitchCase="20">Value is 20</p>
    <p *ngSwitchDefault>Value is Default</p>
  </div>

</div>
