<div class="container">
  <div class="row">
    <div class="col">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Product ID</th>
            <th scope="col">Product Name</th>
            <th scope="col">Edit</th>
            <th scope="col">Remove</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of mockData; let i = index">
            <td>{{product.productId}}</td>
            <td>{{product.productName}}</td>
            <td>
              <button type="button" class="btn btn-primary" (click)="onEdit(i)">Edit</button>
            </td>
            <td>
              <button type="button" class="btn btn-danger" (click)="onDelete(i)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col">
      <form (ngSubmit)="onSubmit()" #formSubmit="ngForm">
        <div
          id="product-data"
          ngModelGroup="productData"
          #productData="ngModelGroup"
        >
          <div class="form-group">
            <label for="productId">Product ID</label>
            <input
              type="text"
              class="form-control"
              id="productId"
              name="productId"
              [(ngModel)]="dataInputForm.productId"
            />
          </div>
          <div class="form-group">
            <label for="productName">Product Name</label>
            <input
              type="text"
              class="form-control"
              id="productName"
              name="productName"
              [(ngModel)]="dataInputForm.productName"
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-primary" (click)="onCancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
