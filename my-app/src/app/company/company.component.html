<div class="container">
  <div class="row">
    <div class="col">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Company name</th>
            <th scope="col">Company reference</th>
            <th scope="col">Edit</th>
            <th scope="col">Remove</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let company of mockData; let i = index">
            <td>{{company.name}}</td>
            <td>{{company.reference}}</td>
            <td>
              <button type="button" class="btn btn-primary" (click)="onEdit(i)">Edit</button>
            </td>
            <td>
              <button type="button" class="btn btn-danger" (click)="onDelete(i)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col">
      <form (ngSubmit)="onSubmit()" #formSubmit="ngForm">
        <div
          id="company-data"
          ngModelGroup="companyData"
          #productData="ngModelGroup"
        >
          <div class="form-group">
            <label for="companyName">Company name</label>
            <input
              type="text"
              class="form-control"
              id="companyName"
              name="name"
              [(ngModel)]="companyDataForm.name"
            />
          </div>
          <div class="form-group">
            <label for="companyReference">Company Reference</label>
            <input
              type="text"
              class="form-control"
              id="companyReference"
              name="reference"
              [(ngModel)]="companyDataForm.reference"
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-primary" (click)="onCancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
